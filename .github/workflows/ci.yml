name: CI - Focus Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Permite execução manual

jobs:
  test-build:
    name: Build e Test E2E
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Instalar dependências
        run: npm ci
      
      - name: Instalar Playwright Chromium
        run: npx playwright install --with-deps chromium
      
      - name: Build da extensão
        run: npm run build
      
      - name: Verificar arquivos gerados
        run: |
          ls -la dist/
          test -f dist/extension.zip && echo "✅ extension.zip criado" || echo "❌ extension.zip não encontrado"
      
      - name: Executar testes E2E
        run: npm run test:e2e
        continue-on-error: false
      
      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
      
      - name: Publicar pacote da extensão
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: dist/extension.zip
          retention-days: 90
      
      - name: Publicar dist completo
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: dist/
          retention-days: 30
